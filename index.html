<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1 class="important-text">Rock Paper Scissors</h1>
  </header>

  <main>
    <div class="winner-display">
      <h2 class="important-text" id="winner-info">Choose your weapon..</h2>
      <h3 class="muted-text" id="winner-msg">
        First to <span class="max-points-display red-text">null (something went wrong)</span> wins the game!
      </h3>
    </div>

    <div class="result-boxes">

      <div class="human-results">
        <div class="muted-text" id="human-choice-display">?</div>
        <p class="muted-text" id="human-score">You: 0</p>
      </div>

      <div class="computer-results">
        <div class="muted-text" id="computer-choice-display">?</div>
        <p class="muted-text" id="computer-score">Computer: 0</p>
      </div>

    </div>

    <div class="buttons" id="buttons">
      <button class="btn" id="rock">✊</button>
      <button class="btn" id="paper">✋</button>
      <button class="btn" id="scissors">✌️</button>
    </div>
  </main>

  <footer class="muted-text">
    <p>&#169; 2025 Michael Odipo. All rights reserved.</p>
  </footer>
  
  <div class="modal-container" id="modal-container">
    <div class="modal">
      <h4 class="end-game-winner" id="end-game-winner">You lost..</h4>
      <p id="end-game-msg">Better luck next time..</p>
      <button id="retry-modal-button">Restart</button>
    </div>
  </div>
</body>
</html>
