<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1 class="important-text">Rock Paper Scissors</h1>
  </header>

  <main>
    <div class="winner-display">
      <h2 class="important-text" id="winner-info">Rock, Paper, or Scissors?</h2>
      <h3 class="muted-text" id="winner-msg">First to 5 wins the game!</h3>
    </div>

    <div class="result-boxes">

      <div class="human-results">
        <div class="muted-text" id="human-choice-display">?</div>
        <p class="muted-text" id="human-score">You: 0</p>
      </div>

      <div class="computer-results">
        <div class="muted-text" id="computer-choice-display">?</div>
        <p class="muted-text" id="computer-score">Computer: 0</p>
      </div>

    </div>

    <div class="buttons">
      <button class="btn" id="rock-btn">&#9994;</button>
      <button class="btn" id="paper-btn">&#9995;</button>
      <button class="btn" id="scissors-btn">&#9996;</button>
    </div>
  </main>

  <footer class="muted-text">
    &#169; 2025 Michael Odipo. All rights reserved.
  </footer>
</body>
</html>
